<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/icons/WoW_icon.svg" width="32" heigth="32" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&family=Lexend+Peta&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header" class="header-bg">
    <a href="./index.html"><img src="./img/Logo.svg" alt="Logo da guilda sovereign"></a>
    <nav>
      <ul class="menu">
        <li class="font-poppins-600"><a href="./index.html">Home</a></li>
        <li class="font-poppins-600"><a href="./index.html#members">Personagens</a> </li>
        <li class="font-poppins-600"><a href="#contact">Contato</a> </li>
      </ul>
    </nav>
  </header>
  <main id="contact" class="contact-bg">
    <div class="contact-container">
      <div class="contact-content">
        <img src="./img/mailbox.jpg" alt="Mailbox ogrimmar">
        <div class="form-bg">
          <form class="contact-form font-poppins-400 color-gray12" action="./contato.html">
            <ul class="form-list">
              <li>
                <label for="name">Nome:</label>
                <input id="name" type="text" name="name" placeholder="Digite seu Nome">
              </li>
              <li>
                <label for="sobrenome">Sobrenome:</label>
                <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu Sobrenome">
              </li>
              <li>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="contato@sovereign.com">
              </li>
              <li>
                <label for="servidor">Servidor:</label>
                <input id="servidor" type="text" name="servidor" placeholder="Area-52">
              </li>
              <li>
                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite aqui sua Mensagem"></textarea>
              </li>
              <button class="button">Enviar</button>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer id="#footer" class="footer-container">
    <div class="footer-content">
      <a href="./index.html"><img src="./img/Logo.svg" alt="Logo da guilda sovereign"></a>
      <ul class="footer-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./">Sobre nós</a></li>
        <li><a href="./index.html#members">Personagens</a></li>
        <li><a href="https://www.wowhead.com/" target="_blank">Recursos</a></li>
        <li><a href="#contact">Contato</a></li>
        <li><a href="https://worldofwarcraft.com/" target="_blank">World of Warcraft</a></li>
      </ul>
    </div>
    <div class="footer-social">
      <a href="https://www.instagram.com/" target="_blank"><img src="./img/icons/instagram.svg" width="34" height="34" alt=""></a>
      <a href="https://www.facebook.com/" target="_blank"><img src="./img/icons/facebook.svg" width="34" height="34" alt=""></a>
      <a href="https://raider.io/" target="_blank"><img src="./img/icons/raiderio.svg" width="34" height="34" alt=""></a>
      <a href="https://worldofwarcraft.com/" target="_blank"><img src="./img/icons/WoW_icon.svg" width="34" height="34" alt=""></a>
    </div>
    <p class="color-white">© Copyright. All rights reserved to Chris.</p>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
